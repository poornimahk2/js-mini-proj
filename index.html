<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Simon</title>
</head>
<body>
    <main class="game">
        <header>
            <h1 class="head js-head">
                Simon game
            </h1>
        </header>

        <section class="tile-container js-container unclick">
            <div class="tile red" data-tile="red"></div>
            <div class="tile green " data-tile="green"></div>
            <div class="tile blue" data-tile="blue"></div>
            <div class="tile yellow" data-tile="yellow"></div>
            
        </section>
        
        

        <footer class="info-sec">
            <button class="start-btn js-start btn btn-lg btn-outline-secondary" ">
                Start Now!
            </button>
            <span class="info js-info hidden"></span>
        </footer>
    </main>

    <div class="hidden">
        <audio src="asset/videos/red.mp3" data-sound="red"></audio>
        <audio src="asset/videos/green.mp3" data-sound="green"></audio>
        <audio src="asset/videos/blue.mp3" data-sound="blue"></audio>
        <audio src="asset/videos/yellow.mp3" data-sound="yellow"></audio>
    </div>

    <script src="index.js"></script>
</body>
</html>
